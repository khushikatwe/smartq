<!DOCTYPE html>
<html>
<head>
  <title>SmartQ - Take Token</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    button { padding: 10px 20px; margin-top: 20px; }
    .big { font-size: 40px; font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>

<h2>SmartQ â€” User</h2>

<button onclick="takeToken()">Take Token</button>

<div id="your"></div>

<script>
function takeToken() {
  let last = localStorage.getItem("lastToken") || 0;
  let newToken = Number(last) + 1;
  localStorage.setItem("lastToken", newToken);

  document.getElementById("your").innerHTML = 
    "Your Token: <b>" + newToken + "</b>";
}
</script>

</body>
</html>
